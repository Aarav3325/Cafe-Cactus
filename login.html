<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafe Cactus</title>
    <link rel="icon" sizes="192x192" href="/img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

   

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: rgba(57, 146, 103, 0.95);
            /* Glass effect */
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 380px;
            transition: transform 0.3s ease-in-out;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        .logo {
            width: 120px;
            margin-bottom: 0px;
        }

        .cafe-name {
            font-size: 2.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            margin-top: -13px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .title {
            color: #f8f8f8;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 400;
            color: #f3f1f0;
            margin-bottom: 15px;
        }

        .input-group {
            margin: 12px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 12px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .input-field i {
            color: #D9B99B;
            margin-right: 10px;
        }

        .input-field input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            color: #333;
        }

        .input-field:focus-within {
            box-shadow: 0 0 8px rgba(217, 185, 155, 0.6);
        }

        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }

        .forgot-password a,
        .signup-text a {
            color: #D9B99B;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .forgot-password a:hover,
        .signup-text a:hover {
            color: #C0A188;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #D9B99B;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #C0A188;
        }

        .signup-text {
            margin-top: 15px;
            color: #fff;
        }

        .food-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .food-icons i {
            font-size: 24px;
            color: #D9B99B;
            transition: transform 0.3s ease-in-out;
        }

        .food-icons i:hover {
            transform: scale(1.2);
        }

        .password-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .password-wrapper i {
            cursor: pointer;
            transition: 0.3s;
        }

        .password-wrapper i:hover {
            color: #C0A188;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                width: 95%;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/img/logo.png" alt="Cafe Cactus Logo" class="logo">
            <p class="cafe-name">Cafe Cactus</p>
            <h2 class="title">Welcome Back!</h2>
            <p class="tagline">Savor the moment, one login at a time.</p>
            <div class="food-icons">
                <i class="fas fa-coffee"></i>
                <i class="fas fa-pizza-slice"></i>
                <i class="fas fa-hamburger"></i>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field password-wrapper">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                        <i class="fa fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            let passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            this.classList.toggle("fa-eye-slash");
        });
    </script>

<script>

    const API_URL = "http://localhost:5000/auth";
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const response = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (data.token) {
            alert("Login successful!");
            window.location.href = "index.html";
            localStorage.setItem("token", data.token); // Store JWT
        } else {
            alert(data.message || "Login failed!");
        }
    });
</script>
</body>

</html>
